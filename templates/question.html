{% extends 'inc/base.html' %}

{% load static %}

{% block content %}

        <div class="my-3">
            <div class="row">
                <div class="col-2">
                    <div class="avatar">
                        <img src={% static 'img/avatar-1.jpg' %} alt="" />
                    </div>
                </div>
                <div class="col-10">
                    <h2 class="question-title">
                        {{ question.title }}
                    </h2>
                    <div class="question-text">
                        {{ question.text }}
                    </div>
                </div>
            </div>
            <div>
                 <div class="row mt-1">
                     <div class="col-2">
                        <img src={% static 'img/caret-up-fill.svg' %} alt="" />
                        <img src={% static 'img/caret-down-fill.svg' %} alt="" />
                        {{ question.likes_count }}
                     </div>
                     <div class="col-5">
                        Tag:
                        <a href={% url 'tag' %}>tag 1</a>
                        <a href={% url 'tag' %}>tag 2</a>
                     </div>
                 </div>
            </div>
        </div>

        <hr>

        {% for answer in answers %}
            {% include 'inc/answer_item.html' %}
        {% endfor %}

        <hr>

        <div>
            <textarea class="col-11 form-control-horizontal" id="TextareaText" rows="3" placeholder="enter your answer here..." style="height: 100px"></textarea>
        </div>
        <div class=" me-1 my-3">
            <button type="button" class="btn btn-outline-primary">ANSWER</button>
        </div>

{% endblock %}
