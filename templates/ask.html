{% extends 'inc/base.html' %}

{% load static %}
{% load bootstrap5 %}
{% bootstrap_messages %}

{% block content %}

    <div class="header">
        <h1>New question</h1>
    </div>

    <form action="{% url 'ask' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary mb-3 ps-5 pe-5">Ask</button>
        {% endbuttons %}
    </form>

{% endblock %}
