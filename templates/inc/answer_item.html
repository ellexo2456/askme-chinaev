{% load static %}

<div class="question">
    <div class="row">
        <div class="col-2">
            <div class="avatar">
                <img src={% static answer.avatar_path %} alt=""/>
            </div>
        </div>
        <div class="col-10">
            <div>
                {{ answer.text }}
            </div>
        </div>
    </div>
    <div>
        <div class="row mt-1">
            <div class="col-2">
                <img src={% static 'img/caret-up-fill.svg' %} alt=""/>
                <img src={% static 'img/caret-down-fill.svg' %} alt=""/>
                {{ answer.likes_count }}
            </div>
            <div class="form-check col-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    correct
                </label>
            </div>
            <div class="col-5">
                Tag:
                <a href={% url 'tag' %}>tag 1</a>
                <a href={% url 'tag' %}>tag 2</a>
            </div>
        </div>
    </div>
</div>
