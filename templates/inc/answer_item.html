{% load static %}

<div class="question px-4">
    <div class="row">
        <div class="col-2">
            <div class="avatar">
                <img src={% static 'img/avatar-4.jpeg' %} alt=""/>
            </div>
        </div>
        <div class="col-10">
            <div>
                {{ answer.0.text }}
            </div>
        </div>
    </div>
    <div>
        <div class="row mt-1">
            <div class="col-2">
                <img src={% static 'img/caret-up-fill.svg' %} alt=""/>
                <img src={% static 'img/caret-down-fill.svg' %} alt=""/>
                {{ answer.1 }}
            </div>
            <div class="form-check ms-3 col">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    correct
                </label>
            </div>
        </div>
    </div>
</div>
