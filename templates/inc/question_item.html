{% load static %}

<div class="question">
        <div class="row">
            <div class="col-2">
                <div class="avatar">
                    <img src="{{ question.profile.avatar.url }}" alt="" />
                </div>
            </div>
            <div class="col-10">
                <h2>
                    <a href={% url 'question' question_id=question.id %}> {{ question.title }} </a>
                </h2>
                <div>
                    {{ question.text }}
                </div>
            </div>
        </div>
        <div>
             <div class="row mt-1">
                 <div class="col-2">
                    <img src={% static 'img/caret-up-fill.svg' %} alt="" />
                    <img src={% static 'img/caret-down-fill.svg' %} alt="" />
                    {{ question.rating}}
                 </div>
                 <div class="col-4">
                    <a href={% url 'question' question_id=question.id %}>answers ({{ question.answers_count }})</a>
                 </div>
                 <div class="col-5">
                    Tag:
                     {% for tag in question.tags.all %}
                         <a href={% url 'tag' tag_name=tag.name %}> {{ tag.name }}</a>
                     {% endfor %}
                 </div>
             </div>
        </div>
    </div>
