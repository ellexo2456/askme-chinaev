{% extends 'inc/base.html' %}

{% load static %}

{% block content %}

    <div class="header">
        <h1>Log in</h1>
    </div>

    <div class="row">

        <div class="col-8">
            <div class="alert alert-danger" role="alert">
                Sorry, wrong password!
            </div>
            <div class="row me-1 mb-2">
                <label for="inputEmail" class="col-2 col-form-label">Login</label>
                <div class="col-10">
                    <input type="email" class="col-form-control" id="inputEmail" placeholder="email@mail.ru">
                </div>
            </div>
            <div class="row me-1 mb-2">
                <label for="inputPassword" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input type="password" class="col-form-control" id="inputPassword" placeholder="············">
                </div>
            </div>
            <div class="row me-1 my-3">
                <div class="col-2">
                </div>
                <div class="col-10">
                    <button onclick="window.location.href = '{% url 'index' %}';" type="button"
                            class="btn btn-outline-primary">LOG IN
                    </button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
